political_analysis:
  situation_analysis: |
    Проанализируй текущую политическую ситуацию на основе предоставленных данных.
    Учитывай следующие аспекты:
    1. Основные политические тренды
    2. Ключевые проблемы и вызовы
    3. Общественные настроения
    4. Рекомендации по действиям

  examples: |
    Приведи примеры успешного политического анализа и его применения.
    Рассмотри следующие аспекты:
    1. Методология анализа
    2. Использованные инструменты
    3. Полученные результаты
    4. Практическое применение

  forecast: |
    Сделай прогноз развития политической ситуации.
    Учитывай:
    1. Текущие тенденции
    2. Возможные сценарии
    3. Факторы влияния
    4. Временные рамки

  swot: |
    Проведи SWOT-анализ политической ситуации:
    1. Сильные стороны (Strengths)
    2. Слабые стороны (Weaknesses)
    3. Возможности (Opportunities)
    4. Угрозы (Threats)

